<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                <h1>LINK COLLECTOR</h1>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-4">
                <form method="POST" action="/">
                    {% csrf_token  %}
                    <input class="form-control" type="text" id="site" placeholder="enter site address" name="site">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" type="submit">Scrape</button>
                </div>        
                </form>
                <div class="col-md-7">
                    <a class="btn btn-warning" href="/delete">Delete</a>
                </div>
            </div>
        
        <div class="row">
            <div class="col-md-8">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                    {% for links in link%}
                      <tr>
                        
                        <td>{{links.id}}</td>
                        <td>{{links.name}}</td>
                        <td>{{links.address}}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


   
    
</body>
</html>
